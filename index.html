<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="recipelogo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for Recipe" id="searchBox">
                <button id="searchBtn" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Recipes In The Search Box</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    x
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
